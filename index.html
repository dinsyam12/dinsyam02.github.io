    <script type="text/javascript">
    var speedCanvas = document.getElementById("speedChart");

    Chart.defaults.global.defaultFontFamily = "Lato";

    </script>
    <script type="text/javascript">
    var categories = [
        {kategori: "Semua Kategori", slug: "all"},
        {kategori: "Pakaian", slug: "pakaian"},
        {kategori: "Komputer", slug: "komputer"},
        {kategori: "Celana", slug: "celana"}
    ];
    var products = [
        {nama: "Baju Kemeja Murah", category: "pakaian", harga:120000, rate: 4, description: "Kemeja Putih Ukuran M, L, XL", image: "images/hem.png"},
        {nama: "Keyboard Gaming", category: "komputer", harga:850000, rate: 5, description: "cocok untuk gamers bermain moba bukan analog", image: "images/keyboard.jpg"},
        {nama: "Mouse", category: "komputer", harga:150000, rate: 3, description: "cocok untuk parah gamers", image: "images/mouse.jpg"},
        {nama: "Zara", category: "celana", harga:70000, rate: 4, description: "Celana kain zara ukuran 27-32", image: "images/zara.jpg"}
    ];
    $(document).ready(function(){
        $.fn.listProduct = function(category){
            $("#product-list").html("");
            for(var i=0; i<products.length; i++){
                if((category != products[i].category) && category != "all") continue;
                var rate = "";
                for(var s=0; s<5; s++) {
                    rate += products[i].rate > s ? "&#9733;" : "&#9734";
                }
                var html = '<div class="card mt-4">';
                html    +=      '<img class="card-img-top img-fluid" src="' + products[i].image + '" alt="">';
                html    +=      '<div class="card-body">';
                html    +=          '<h3 class="card-title">' + products[i].nama + '</h3>';
                html    +=          '<h4>Rp.' + products[i].harga + '</h4>';
                html    +=          '<p class="card-text">' + products[i].description + '</p>';
                html    +=          '<span class="text-warning">' + rate + '</span>';
                html    +=          products[i].rate + ' stars';
                html    +=      '</div>';
                html    += '</div>';
                $("#product-list").append(html);
            }
        }
        $.fn.listProduct("all");
        for(var i=0; i<categories.length; i++){
            var isActive = categories[i].slug == "all" ? "active" : "";
            $("#category").append('<a href="#" class="list-group-item category-item ' + isActive + '" data-category="' + categories[i].slug + '">' + categories[i].kategori + '</a>');
        }
        $(".category-item").click(function(){
            $(".category-item").removeClass("active");
            $.fn.listProduct($(this).data("category"));
            $(this).addClass("active");
        })
    })

    </script>
